{% extends 'index.html' %}

{% block title %}Subharo Budget Mart{% endblock %}

{% block content %}

<section id="showcase">
  <div class="container">

  </div>
</section>



  <div class="container">
    <h5 class="top">Featured Products</h5>
    <div class="row">
      {% for item in items %}
        {% if item.featured %}
        <div class="card-deck mx-auto align-items-center">
          <div class="card card-inverse card-success text-center" style="width: 15.9rem;">
            <a href="{% url 'single_product' slug=item.slug %}"><img class="card-img-top"  src="{{ item.image.url }}" alt="Card image cap"></a>
            <div class="card-body">
              <a style="text-decoration:none" href="{% url 'single_product' slug=item.slug %}"><b>{{ item.name }}</b></a>
              <p class="card-text">{{ item.description|truncatechars:20 }}.</p>
              <a <a style="text-decoration:none" href="{% url 'single_product' slug=item.slug %}"><div class="product-price">Rs.{{ item.price }}</div></a>
            </div>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
</div>



{% endblock %}
